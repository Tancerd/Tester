<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

	<script type="text/javascript">
	function questions(url) {
		window.location.href = document.URL + "/" + url;
	}
	</script>
</head>
<body>
	Tytuł kursu: ${model["course"].title}
	<br>
	Opis: ${model["course"].description}
	<br>
	Lista Egzaminów: 
	<br>
	<table class="datatable">
		<tr>
			<th>Egzamin</th>
		</tr>
		<#list model["course"].examList as exam>
		<tr>
			<td>${exam.title}</td>
		</tr>
		<tr>
			<td><a href="javascript:questions('${exam.url}')">Przetestuj się</a></td>
		</tr>
		</#list>
	</table>
</body>
</html>
