<html>
<head>
	<script type="text/javascript">
	function exams(url) {
		window.location.href = document.URL + "/" + url;
	}
	</script>
</head>
Lista kursow

<body>
	<table class="datatable">
		<tr>
			<th>Kurs</th>
		</tr>
		<#list model["courses"] as course>
		<tr>
			<td>${course.title}</td>
		</tr>
		<tr>
			<td><a href="javascript:exams('${course.url}')">Egzaminy</a></td>
		</tr>
		</#list>
	</table>
</body>
</html>
